<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Embedded Player</title>
</head>
<body>
    {% if track_url %}
        <iframe src="{{ track_url }}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <p>{{ song }} by {{ artist }}</p>
    {% else %}
        <p>No song found.</p>
    {% endif %}
</body>
</html>
